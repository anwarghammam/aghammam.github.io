name: Scrape Talk Locations

on:
  push:
    paths:
      - 'talks/**'
      - '_talks/**'
      - 'talkmap.ipynb'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ✅ allow pushing commits

    steps:
    - uses: actions/checkout@v3   # ✅ latest checkout
      with:
        persist-credentials: true # ✅ keep GITHUB_TOKEN for pushing

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install jupyter pandas requests beautifulsoup4 geopy
        pip install getorg --upgrade

    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute talkmap.ipynb --output talkmap_out.ipynb

    - name: Commit and Push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add talkmap_out.ipynb
        git commit -m "Automated update of talk locations" || echo "No changes to commit"
        git push origin HEAD:main
